<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title></title>
</head>
<body>

<form action="">
<p>
<input type="text" name="champtxt1" value="" size="40" onKeyDown="this.form.champtxt2.value=''"><br>
<input type="text" name="champtxt2" value="" readonly style="background-color: black; color: white;" size="40"><br>
<input type="button" name="btn1" value="encodeURI" onClick="this.form.champtxt2.value = encodeURI(this.form.champtxt1.value)"><br>
<input type="button" name="btn2" value="decodeURI" onClick="this.form.champtxt2.value = decodeURI(this.form.champtxt1.value)"><br>
<input type="button" name="btn3" value="escape" onClick="this.form.champtxt2.value = escape(this.form.champtxt1.value)"><br>
<input type="button" name="btn4" value="unescape" onClick="this.form.champtxt2.value = unescape(this.form.champtxt1.value)"><br>
</p>

</form>

</body>
</html>
