<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">

<html lang="fr">

<head>
<title>Test text-transform</title>


<style type="text/css">
.text-capitalize
{
text-transform: capitalize;
}

.text-lowercase
{
text-transform: lowercase;
}
</style>

</head>
<body>

<p class="text-capitalize">texte en minuscule - CAPITALIZE</p>

<p class="text-capitalize">TEXTE EN MAJUSCULES - CAPITALIZE</p>

<p class="text-lowercase">texte en minuscule - lowercase</p>

<p class="text-lowercase">TEXTE EN MAJUSCULES - lowercase</p>

</body>
</html>
